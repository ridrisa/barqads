<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARQ ADS - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FFB81C;
            --bg-color: #1a1a2e;
            --accent-color: #9F2842;
            --text-color: #FFFFFF;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-color);
            overflow: hidden;
            color: var(--text-color);
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/lowercover.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.3);
            z-index: -2;
            animation: backgroundPulse 10s infinite alternate;
        }

        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            opacity: 0;
            z-index: -1;
            pointer-events: none;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .coming-soon-cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .coming-soon-text {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .countdown-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .slogan {
            color: var(--text-color);
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .time-block {
            margin: 0 1rem;
            text-align: center;
            position: relative;
        }

        .time {
            font-size: 3.2rem;
            font-weight: 700;
            color: var(--primary-color);
            background-color: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1rem;
            min-width: 80px;
            box-shadow: 0 0 20px rgba(255,184,28,0.5);
            animation: timePulse 2s infinite alternate;
        }

        .label {
            font-size: 1rem;
            color: var(--text-color);
            text-transform: uppercase;
            margin-top: 0.5rem;
            font-weight: 300;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 1.4rem;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background-color: var(--accent-color);
            color: var(--text-color);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            z-index: 1001;
        }

        .moving-car {
            position: fixed;
            bottom: 50px;
            right: -300px;
            width: 300px;
            z-index: 1002;
            animation: moveCar 15s linear infinite;
        }

        .guaranteed-impressions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 1003;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        @keyframes moveCar {
            0% {
                right: -300px;
            }
            100% {
                right: calc(100% + 300px);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ffffff, 0 0 20px var(--primary-color); }
            100% { text-shadow: 0 0 30px var(--primary-color), 0 0 50px var(--accent-color); }
        }

        @keyframes timePulse {
            0% { box-shadow: 0 0 20px rgba(255,184,28,0.5); }
            100% { box-shadow: 0 0 40px rgba(255,184,28,0.8); }
        }

        @keyframes backgroundPulse {
            0% { filter: brightness(0.3) hue-rotate(0deg); }
            100% { filter: brightness(0.4) hue-rotate(45deg); }
        }

        @keyframes lightning {
            0% { opacity: 0; }
            10% { opacity: 0.3; }
            11% { opacity: 0; }
            14% { opacity: 0.3; }
            15% { opacity: 0; }
            100% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .coming-soon-text {
                font-size: 3.5rem;
            }

            h1 {
                font-size: 2.8rem;
            }

            .slogan {
                font-size: 1.5rem;
            }

            .time {
                font-size: 2.8rem;
                min-width: 70px;
                padding: 0.75rem;
            }

            .cta-button {
                padding: 12px 24px;
                font-size: 1.2rem;
            }

            .logo {
                width: 120px;
            }

            .moving-car {
                width: 200px;
            }

            .guaranteed-impressions {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .coming-soon-text {
                font-size: 2.5rem;
            }

            .countdown-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .slogan {
                font-size: 1.2rem;
            }

            .countdown {
                flex-wrap: wrap;
            }

            .time-block {
                flex-basis: 50%;
                margin-bottom: 1rem;
            }

            .time {
                font-size: 2.2rem;
                min-width: 60px;
                padding: 0.5rem;
            }

            .cta-button {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .moving-car {
                width: 150px;
            }

            .guaranteed-impressions {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="lightning"></div>

    <!-- Logo -->
    <img src="images/logotransparentxs.png" alt="BarqAds Logo" class="logo">

    <!-- Moving Car -->
    <img src="images/car1.avif" alt="Moving Car" class="moving-car">

    <!-- Guaranteed Impressions Text -->
    <div class="guaranteed-impressions">Guaranteed Impressions</div>

    <div class="coming-soon-cover">
        <div class="coming-soon-text">COMING SOON</div>
        <div class="countdown-container">
            
            <h1>Ads & Beyond</h1>
            <div class="slogan">The Future of Advertising is Arriving in</div>

            <!-- Countdown Timer -->
            <div class="countdown">
                <div class="time-block">
                    <div id="days" class="time">00</div>
                    <div class="label">Days</div>
                </div>
                <div class="time-block">
                    <div id="hours" class="time">00</div>
                    <div class="label">Hours</div>
                </div>
                <div class="time-block">
                    <div id="minutes" class="time">00</div>
                    <div class="label">Minutes</div>
                </div>
                <div class="time-block">
                    <div id="seconds" class="time">00</div>
                    <div class="label">Seconds</div>
                </div>
            </div>

        </div>
        <div class="background"></div>

    </div>

    <script>
        const countDownDate = new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdownTimer);
                document.querySelector(".countdown").innerHTML = "<h2>BarqAds is Live!</h2>";
            }
        }

        const countdownTimer = setInterval(updateCountdown, 1000);

        function flashLightning() {
            const lightning = document.querySelector('.lightning');
            lightning.style.animation = 'lightning 1s';
            setTimeout(() => {
                lightning.style.animation = 'none';
            }, 1000);
        }

        setInterval(flashLightning, Math.random() * 5000 + 2000);
    </script>
</body>
</html>
